<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta tags anti-caché para que siempre se cargue la versión más reciente -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>QR ICE</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f4f8;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #ffffff;
      width: 340px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    img.foto {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #000;
      margin-bottom: 12px;
    }

    h2 {
      margin: 8px 0;
    }

    p {
      margin: 6px 0;
      font-size: 14px;
    }

    .ice {
      margin-top: 12px;
      font-weight: bold;
      color: #c0392b;
    }

    .firma {
      margin-top: 10px;
      font-size: 10px;
      opacity: 0.4;
    }

    #qrcode {
      margin-top: 12px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- FOTO -->
    <img class="foto" src="foto.jpg" alt="Foto de identificacion">

    <!-- DATOS -->
    <h2>Karol Alejandra Marquez</h2>
    <p><strong>Esta persona tiene Alzheimer. Por favor ayúdala a volver a casa</strong></p>
    <p><strong>Edad:</strong> 40 años</p>
    <p><strong>Grupo sanguíneo:</strong> A+</p>
    <p><strong>Contacto de emergencia:</strong><br>
       Kamila – 313-205-4808
    </p>

    <h3>Escanea este código para ver mis datos de emergencia:</h3>
    <!-- QR dinámico -->
    <div id="qrcode"></div>

    <!-- FIRMA / AUTORÍA -->
    <p class="ice">ICE – In Case of Emergency</p>
    <div class="firma">AuthID: AM-ICE</div>
  </div>

  <!-- Librería QR y script -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    // URL de tu página ICE en GitHub Pages
    var enlaceICE = "https://alejamaequez6323-max.github.io/Ice/";

    // Generar QR dinámicamente
    new QRCode(document.getElementById("qrcode"), {
      text: enlaceICE,
      width: 220,
      height: 220,
      colorDark: "#000000", // color negro de los cuadros
      colorLight: "#ffffff", // fondo blanco
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>

</body>
</html>
