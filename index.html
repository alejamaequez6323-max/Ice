<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>QR ICE</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f4f8;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #ffffff;
      width: 340px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #000;
      margin-bottom: 12px;
    }

    h2 {
      margin: 8px 0;
    }

    p {
      margin: 6px 0;
      font-size: 14px;
    }

    .ice {
      margin-top: 12px;
      font-weight: bold;
      color: #c0392b;
    }

    .firma {
      margin-top: 10px;
      font-size: 10px;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- FOTO -->
    <img src="foto.jpg" alt="Foto de identificacion">

    <!-- DATOS -->
    <h2>Karol Alejandra Marquez</h2>
    <p><strong>Esta persona tiene alzheimer
      Por favor ayudala a volver a casa</strong></p>
    <p><strong>Edad:</strong> 40 años</p>
    <p><strong>Grupo sanguineo:</strong> A+</p>
    <p><strong>Contacto de emergencia:</strong><br>
       Kamila – 313-205-4808
    </p>
    <h3>Escanea este código para ver mis datos de emergencia:</h3>
      <img src="qr.png" alt="Código QR ICE" width="200">
    <p class="ice">ICE – In Case of Emergency</p>

    <!-- FIRMA / AUTORIA -->
    <div class="firma">AuthID: AM-ICE</div>
  </div>

</body>
</html>
