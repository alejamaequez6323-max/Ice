<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR ICE</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #a1f1dd;
      font-family: Arial, sans-serif;
    }
/*a1f1dd*/
    .card {
      background: rgb(162, 223, 241);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  
  /* NUEVO */
      display: flex;
      flex-direction: column;
      justify-content: center; /* centra verticalmente */
      align-items: center;     /* centra horizontalmente */
      height: 350px;           /* ajusta el alto del recuadro */
      text-align: center;
    }

    /* Marca visual secreta */
    .marca {
      position: absolute;
      width: 12px;
      height: 2px;
      background: #ffd8d8; /* casi invisible */
      top: 50%;
      left: 40%;
      transform: translate(80%, 20%);
    }
    .marca::after {
      content: "";
      position: absolute;
      width: 4px;
      height: 15px;
      background: #e6c1f5;
      top: -5px;
      left: 5px;
    }
/*
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #a1f1dd;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
*/
    h2 {
      margin-bottom: 20px;
      color: #1f2d3b;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
      color: #252525;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>QR Emergencia</h2>
    <div id="qrcode"></div>
    <div class="marca"></div>
    <p>Escanear para ver los datos de emergencia</p>
  </div>

  <script>
    // Enlace de página ICE en GitHub Pages
    var enlaceICE = "https://alejamaequez6323-max.github.io/Ice/";

    // Generar QR con colores y tamaño

    new QRCode(document.getElementById("qrcode"), {
      text: enlaceICE,
      width: 220,
      height: 220,
      colorDark: "#000000",   // Color de los cuadritos del QR (negro)
      colorLight: "#c3f5e8",  // Fondo (blanco)
      correctLevel: QRCode.CorrectLevel.H // Mejor tolerancia a errores
    });

  </script>

</body>
</html>
